server:
  port: 8084
  servlet:
    context-path: /api
    # 30 天过期 cookie
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password:

  # Redis
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  session:
    store-type: redis
    # 30天过期
    timeout: 2592000

  # 上传文件大小限制
  servlet:
    multipart:
      max-file-size: 10MB
  profiles:
    active: local

  # 空间图片分表
  shardingsphere:
    datasource:
      names: picture
      picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/picture
        username: root
        password: Yu610811
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: picture.picture # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.ray.picturebackend.shared.sharding.PictureShardingAlgorithm
    props:
      sql-show: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
    enable-sql-runner: true

#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 测试接口文档
    version: 1.0.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ray.picturebackend.interfaces.controller

